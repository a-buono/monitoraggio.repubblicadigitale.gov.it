#################### SERVER CONFIGURATION ####################
server.port = 9090
##############################################################

##################### LOGGING CONFIGURATION ##################
logging.level.org.springframework.web=DEBUG
logging.level.org.springframework.data.mongodb.core=DEBUG
logging.level.org.springframework.data.mongodb.repository==DEBUG

logging.level.it.pa.repdgt.surveymgmt.restapi=DEBUG
logging.level.it.pa.repdgt.surveymgmt.service=DEBUG
logging.level.it.pa.repdgt.surveymgmt.repository=DEBUG
logging.level.it.pa.repdgt.surveymgmt.exception=DEBUG

logging.level.org.springframework.cache=TRACE
logging.level.org.springframework.web.client.RestTemplate=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
##############################################################

################## FILE LOGGING CONFIGURATION ################
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n
logging.file.name=C:/Logs/ms-questionario-cittadino.log
##############################################################

###################### MONGO CONFIGURATION ###################
spring.data.mongodb.uri=mongodb://localhost:27017/test_db
##############################################################

###################### JPA CONFIGURATION #####################
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.defer-datasource-initialization=true
##############################################################

#################### H2 IN MEMORY DATABASE ###################
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.h2.console.enabled=true
spring.h2.console.path=/h2-db-console
##############################################################